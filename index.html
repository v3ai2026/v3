  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliBuild Studio | Enterprise Agent OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #050505; color: #E3E3E3; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
        
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: #D4AF37; border-radius: 50%; cursor: pointer; border: 2px solid #050505; }

        /* Neural Transitions */
        @keyframes modal-zoom {
            0% { opacity: 0; transform: scale(0.85) translateY(10px); filter: blur(4px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        @keyframes modal-slide {
            from { 
                opacity: 0; 
                transform: translateY(80px) scale(0.97); 
                filter: blur(12px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }
        @keyframes modal-fade {
            from { opacity: 0; filter: blur(5px); }
            to { opacity: 1; filter: blur(0); }
        }
        @keyframes modal-fade-slide-in {
            0% { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        @keyframes backdrop-fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Gold Glow Pulse */
        @keyframes gold-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.05); }
            50% { box-shadow: 0 0 35px rgba(212, 175, 55, 0.25); }
        }

        /* Utility Animation Classes */
        .animate-modal-zoom { animation: modal-zoom 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .animate-modal-slide { animation: modal-slide 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-modal-fade { animation: modal-fade 0.5s ease-out forwards; }
        .animate-modal-fade-slide-in { animation: modal-fade-slide-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-backdrop { animation: backdrop-fade 0.8s ease-out forwards; }
        .gold-glow { animation: gold-glow 5s infinite ease-in-out; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.12);
        }

        .text-gold {
            background: linear-gradient(to right, #D4AF37, #F9D976, #B8860B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
        }

        .border-gold-subtle {
            border-color: rgba(212, 175, 55, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.25);
            border-radius: 2px;
        }
    </style>
</head>

    <script type="module" src="index.tsx"></script>
</body>
